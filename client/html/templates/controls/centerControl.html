<template name="centerControl">
	<div>
		<form class="pure-form pure-form-stacked control">
			<legend>
				Center
			</legend>
			<fieldset class="pure-group">
				<input id="latitude" class="pure-input-1" type="text" placeholder="Latitude e.g. 51.5034">
				<input id="longitude" class="pure-input-1" type="text" placeholder="Longitude e.g. -0.1276">
			</fieldset>
			<button id="center" type="button" class="pure-button pure-button-add">
				Center
			</button>
		</form>
	</div>
</template>
